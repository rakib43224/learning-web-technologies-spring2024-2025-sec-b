<html>
  <head>
     <title> Form </title>
  </head>
  <body>
     <h1> REGISTRATION FORM </h1>
     <table border="2" width="300">
     	<tr>
     		
     <form>
     	
       <level> FIRST NAME : </level>
       <input type = "text"> <br> <br>


       <level> LAST NAME : </level>
       <input type = "text"> <br> <br>

       <level> ID : </level>
       <input type = "number"> <br> <br>

       <level> EMAIL: </level>
       <input type = "email"> <br> <br>

       <level> DATE OF BIRTH: </level>
       <input type = "date "> <br> <br>

       <level> GENDER : </level>
       <input type = "radio" value=" male ">Male
       <input type = "radio" value=" female ">Female <br> <br>

       <level> SKILL : </level>
       <input type = "checkbox" value="html"> HTML
       <input type = "checkbox" value="css"> CSS
       <input type = "checkbox" value="php"> PHP <br> <br>

       <level> DEPARTMENT  : </level>
       <select name="DEPARTMENT">
       <option value="cse"> CSE</option>
       <option value="eee"> EEE</option>
       <option value="bba"> BBA</option>
       </select> <br> <br>

       <level> ADDRESS : </level>
       <textarea cols="25" rows="20"> </textarea> <br> <br>

        <level> IMAGE : </level>
       <input type = "file"> <br> <br>

       <div>

       <input type="submit" value="submit"> 
       <input type="reset" value="reset">
       </div>





       



        
     </form>

 </tr>
 </table>
  </body>
</html>
