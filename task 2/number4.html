<html>
<head>
<title>Date of Birth</title>

</head>
<body>

<form>

  <fieldset>
    <legend>Date of Birth</legend>
    <label for="dd">dd</label>
    <input type="number" id="dd" name="dd" min="1" max="31" size="2"> 
    <label for="mm">mm</label>
    <input type="number" id="mm" name="mm" min="1" max="12" size="2"> 
    <label for="yyyy">yyyy</label>
    <input type="number" id="yyyy" name="yyyy" min="1900" max="2016" size="4">
  </fieldset>
  <br>
  <input type="submit" value="Submit">
  <p id="dobError" class="error"></p>
</form>

<script>
document.getElementById("dobForm").addEventListener("submit", function(event) {
  event.preventDefault();

  let dd = document.getElementById("dd").value;
  let mm = document.getElementById("mm").value;
  let yyyy = document.getElementById("yyyy").value;
  let errorMsg = document.getElementById("dobError");
  errorMsg.textContent = "";

  if (!dd || !mm || !yyyy) {
    errorMsg.textContent = "Cannot be empty.";
    return;
  }
  alert("Date of Birth is valid: " + dd + "/" + mm + "/" + yyyy);
});
</script>

</body>
</html>
