
<html>
<head>
<title>Blood Group Selection</title>

</head>
<body>

<form id="bloodGroupForm">
  <label for="bloodGroup">Blood Group</label>
  <select id="bloodGroup" name="bloodGroup">
    <option value="">Select Blood Group</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
  </select><br><br>
  
  <input type="submit" value="Submit">
  <p id="bloodGroupError" class="error"></p>
</form>

<script>
document.getElementById("bloodGroupForm").addEventListener("submit", function(event) {
  event.preventDefault();

  let bloodGroup = document.getElementById("bloodGroup");
  let errorMsg = document.getElementById("bloodGroupError");
  errorMsg.textContent = "";

  if (bloodGroup === "") {
    errorMsg.textContent = "Please select a blood group.";
    return;
  }

  alert("Blood group selected: " + bloodGroup);
});
</script>

</body>
</html>
